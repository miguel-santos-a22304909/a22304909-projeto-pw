{% extends 'bandas/layout.html' %}

{% block content %}
    <h3>{{ banda }}</h3>

    <p> Nacionalidade: {{ banda.nacionalidade }}</p>
    <p> Ano de criação: {{ banda.ano_criacao }}</p>

    <p>Albúns:</p>
    <ul>
    {% for album in banda.albuns.all %}
        <li>
            <a href="{% url 'bandas:album' album.id %}">{{ album.titulo }}</a>
        </li>
    {% endfor %}
    </ul>


{% endblock %}
